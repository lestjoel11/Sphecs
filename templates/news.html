{% extends "base.html" %}
{% set active_page = "newsPage" %}
{% block content %}
<div class="title">
    <h2 class="text-center title-text">News</h2>
</div>
<div class="container">

    <div class="card-deck mt-1" style="margin-left: 15%; width: 750px;">
        {% for x in range(1,counter)%}
        <div class="row">
            <div class="card">
                <img src="{{allNews[x]['pic']}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{allNews[x]['title']}}</h5>
                    <p class="card-text">{{allNews[x]['caption']}}</p>
                    <p class="card-text"><a class="btn btn-info" href="{{allNews[x]['link']}}">Read full article</a>
                    </p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">{{allNews[x]['meta']}}</small>
                </div>
            </div>
        </div>
        <br>
        {%endfor%}
    </div>
</div>



{% endblock %}
